<section class="container">

    <h2>Cadastro</h2>
    <hr>

    <div class="row">
      <form class="col-sm-6" (submit)="save()" [formGroup]="formulario" autocomplete="off">
        <div class="form-group">
          <label for="titulo">Titulo</label>
          <input name="titulo" class="form-control" formControlName="inputTitulo">

          <div class="alert alert-danger" *ngIf="formulario.controls.inputTitulo.invalid && formulario.controls.inputTitulo.errors.required" >
            Título vazio
          </div>
          <div class="alert alert-danger" *ngIf="formulario.controls.inputTitulo.invalid && formulario.controls.inputTitulo.errors.minlength">
              Título deve ter no mínimo 3 chars
          </div>
        </div>
        <div class="form-group">
          <label for="url">URL</label>
          <input id="url" name="url" class="form-control">
        </div>
        <div class="form-group">
          <label for="descricao">Descrição</label>
          <textarea id="descricao" name="descricao" class="form-control">

          </textarea>
        </div>
        <a href="/" class="btn btn-link">
          Voltar
        </a>
        <button type="submit" class="btn btn-primary" [disabled]="formulario.invalid">
          Salvar
        </button>
      </form>

      <app-card-foto [foto]="foto"></app-card-foto>

    </div>
</section>
