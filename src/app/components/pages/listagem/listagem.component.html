<div class="container">

    <div class="row">

      <div class="form-group col-12">
        <div class="input-group">
          <a routerLink="/cadastrar" class="btn btn-primary">
            Nova foto
          </a>
          <input type="text" class="form-control" [(ngModel)]="termoBusca">
        </div>
      </div>

      <div class="col-sm-2" *ngFor="let foto of fotos | filtroPorTitulo: termoBusca; trackBy: trackFotos; let posicao = index">


        <app-card-foto [foto]="foto" [editable]="true" [darkMode]="posicao % 2" (delete)="delete(foto)">

        </app-card-foto>

      </div>



    </div>

  </div>
